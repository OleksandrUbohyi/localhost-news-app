<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous"
	/>
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
	/>
</head>
<body>
	<nav class="navbar navbar-dark bg-success">
		<div class="container text-center">
			<a class="navbar-brand" href="#"> Localhost News app </a>
		</div>

		<div
		class="toast position-fixed top-0 end-0 m-3 bg-warning"
		role="alert"
		aria-atomic="true"
		autohide="false"
		>
		<div class="toast-header">
			<img src="..." class="rounded me-2" alt="..." />
			<strong class="me-auto">Bootstrap</strong>
			<small>11 mins ago</small>
			<button
			type="button"
			class="btn-close"
			data-bs-dismiss="toast"
			aria-label="Close"
			></button>
		</div>
		<div class="toast-body">Hello, world! This is a toast message.</div>
	</div>
</nav>
<div class="container">
	<div class="col col-md-6">
		<form class="border rounded p-4 mt-4" name="news-search-form">
			<div class="mb-3">
				<label for="country" class="form-label">Выберите страну</label>
				<select
				id="country"
				name="country"
				class="form-select"
				aria-label="Default select example"
				>
				<option value="ua">Украина</option>
				<option value="us">США</option>
			</select>
		</div>
		<div class="mb-3">
			<input
			type="search"
			name="query"
			class="form-control"
			placeholder="Введите запрос"
			/>
		</div>
		<button type="submit" class="btn btn-success">
			Поиск <i class="bi bi-search"></i>
		</button>
	</form>
</div>
</div>
<div class="container news-container mt-5">
	<div class="row gy-3"></div>
</div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script src="./js/main.min.js"></script>
</html>
